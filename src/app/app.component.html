<!-- app.component.html -->
<div class="app-container">
  <app-header 
    [isDarkTheme]="isDarkTheme" 
    (themeToggle)="toggleTheme()">
  </app-header>

  <main class="main-content">
    <app-todo-form (todoAdd)="addTodo($event)"></app-todo-form>
    <app-todo-list 
      [todos]="todos" 
      (todoAction)="handleTodoAction($event)">
    </app-todo-list>
  </main>
</div>
