<!-- app.component.html -->
<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">
        <span class="title-icon">✨</span>
        Todo App
      </h1>
      <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'">
        <span *ngIf="isDarkTheme">☀️</span>
        <span *ngIf="!isDarkTheme">🌙</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Add Todo Form -->
    <section class="add-todo-section">
      <form [formGroup]="todoForm" (ngSubmit)="addTodo()" class="todo-form">
        <div class="input-group">
          <input 
            type="text" 
            formControlName="todoText"
            placeholder="What needs to be done?"
            class="todo-input"
            [class.error]="todoForm.get('todoText')?.invalid && todoForm.get('todoText')?.touched"
          />
          <button 
            type="submit" 
            class="add-button"
            [disabled]="todoForm.invalid"
          >
            <span class="add-icon">+</span>
            Add
          </button>
        </div>
        <div class="form-error" *ngIf="todoForm.get('todoText')?.invalid && todoForm.get('todoText')?.touched">
          Please enter a valid task
        </div>
      </form>
    </section>

    <!-- Stats -->
    <section class="stats-section" *ngIf="todos.length > 0">
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-number">{{ todos.length }}</span>
          <span class="stat-label">Total</span>
        </div>
        <div class="stat-card pending">
          <span class="stat-number">{{ pendingCount }}</span>
          <span class="stat-label">Pending</span>
        </div>
        <div class="stat-card completed">
          <span class="stat-number">{{ completedCount }}</span>
          <span class="stat-label">Completed</span>
        </div>
      </div>
    </section>

    <!-- Todo List -->
    <section class="todo-list-section">
      <div class="todo-list" *ngIf="todos.length > 0; else emptyState">
        <div 
          class="todo-item" 
          *ngFor="let todo of todos; trackBy: trackByTodoId"
          [class.completed]="todo.completed"
          [class.editing]="todo.isEditing"
        >
          <!-- View Mode -->
          <div class="todo-content" *ngIf="!todo.isEditing">
            <div class="todo-check-container">
              <button 
                class="todo-checkbox"
                (click)="toggleComplete(todo)"
                [class.checked]="todo.completed"
                [attr.aria-label]="todo.completed ? 'Mark as incomplete' : 'Mark as complete'"
              >
                <span class="checkmark" *ngIf="todo.completed">✓</span>
              </button>
            </div>
            
            <div class="todo-text-container">
              <span class="todo-text" [class.completed-text]="todo.completed">
                {{ todo.text }}
              </span>
              <span class="todo-date">
                {{ todo.createdAt | date:'short' }}
              </span>
            </div>

            <div class="todo-actions">
              <button 
                class="action-button edit-button"
                (click)="startEdit(todo)"
                [attr.aria-label]="'Edit task: ' + todo.text"
                *ngIf="!todo.completed"
              >
                ✏️
              </button>
              <button 
                class="action-button delete-button"
                (click)="deleteTodo(todo.id)"
                [attr.aria-label]="'Delete task: ' + todo.text"
              >
                🗑️
              </button>
            </div>
          </div>

          <!-- Edit Mode -->
          <form 
            [formGroup]="editForm" 
            (ngSubmit)="saveEdit(todo)"
            class="edit-form"
            *ngIf="todo.isEditing"
          >
            <input 
              type="text" 
              formControlName="editText"
              class="edit-input"
              [class.error]="editForm.get('editText')?.invalid"
            />
            <div class="edit-actions">
              <button 
                type="submit" 
                class="save-button"
                [disabled]="editForm.invalid"
              >
                ✓
              </button>
              <button 
                type="button" 
                class="cancel-button"
                (click)="cancelEdit(todo)"
              >
                ✕
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Empty State -->
      <ng-template #emptyState>
        <div class="empty-state">
          <div class="empty-icon">📝</div>
          <h3 class="empty-title">No tasks yet</h3>
          <p class="empty-description">Add your first task above to get started!</p>
        </div>
      </ng-template>
    </section>
  </main>
</div>
